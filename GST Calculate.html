<script>
function calculateGST() {
const gstRate = document.getElementById("commodity").value; const price = document.getElementById("price").value;
const gstAmount = Number(price) * Number(gstRate);
totalAmount = Number(price) + gstAmount;
const formattedGSTAmount = new Intl.NumberFormat('en-IN', { style: 'currency',
currency: 'INR'
}).format(gstAmount);
const formattedTotalAmount = new Intl.NumberFormat('en-IN', { style: 'currency',
currency: 'INR'
}).format(totalAmount);
document.getElementById("output").innerHTML = `GST Amount: ${formattedGSTAmount} <br> Total Amount: ${formattedTotalAmount}`; }
</script>
