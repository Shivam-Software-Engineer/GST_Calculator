    <script>function sendEmail() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value; const message = document.getElementById("message").value;
    const subject = "Message from " + name;
    const body = "Name: " + name + "%0D%0AEmail: " + email + "%0D%0AMessage: " + message;
    const mailtoLink = "mailto:owner@example.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    window.location.href = mailtoLink; }
